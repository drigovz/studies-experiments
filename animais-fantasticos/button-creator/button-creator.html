<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Creator</title>
    <link rel="stylesheet" href="button-creator.css" type="text/css" />
</head>

<body>
    <section class="button-creator">
        <form id="controles">
            <label for="texto">texto</label>
            <input type="text" name="texto" id="texto" />

            <label for="color">color</label>
            <input type="color" name="color" id="color" />

            <label for="backgroundColor">background-color</label>
            <input type="color" name="backgroundColor" id="backgroundColor" />

            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200" />

            <label for="width">width</label>
            <input type="range" name="width" id="width" min="0" max="200" />

            <label for="border">border</label>
            <input type="text" name="border" id="border" min="0" max="600" />

            <label for="borderRadius">border-radius</label>
            <input type="text" name="borderRadius" id="borderRadius" min="0" max="20" />

            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
            </select>

            <label for="fontSize">font-size</label>
            <input type="number" name="fontSize" id="fontSize" />
        </form>

        <!-- result of style -->
        <section class="resultado">
            <button class="btn">Clique</button>

            <!-- CSS code for copy -->            
            <pre>
                <code class="css">

                </code>
            </pre>
        </section>
    </section>

    <script type="text/javascript" src="button-creator.js"></script>
</body>
</html>
