    <!-- troca a cor do fundo da tela a cada dois segundos -->

    <!-- cria um cronômetro - onde um clique ativa o cronômetro, e dois cliques no pausar reseta -->
    <script type="text/javascript">
        const contador = document.querySelector('b'),
            iniciar = document.querySelector('#iniciar'),
            pausar = document.querySelector('#pausar');

        let tempo = 1,
            timer;

        function initChronometer() {
            timer = setInterval(() => {
                contador.innerHTML = tempo++;
            }, 100);
            iniciar.setAttribute('disabled', '');
        };

        function rebootChronometer() {
            setInterval(() => {
                contador.innerHTML = tempo++;
            }, 100);
        };

        iniciar.addEventListener('click', () => {
            initChronometer();
        });

        pausar.addEventListener('click', () => {
            clearInterval(timer);
            iniciar.removeAttribute('disabled');
        });

        // dblclick - é o evento de duplo clique no botão 
        pausar.addEventListener('dblclick', () => {
            tempo = 0;
            contador.innerHTML = tempo;
        });       
    </script>
</body>
